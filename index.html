<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melsoft Form</title>
</head>
<body>
    <form action="/submit" method="POST">
        <fieldset>
          <legend>Add User</legend>
          
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" name="firstname"><br><br>
          
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" name="lastname"><br><br>
          
          <label for="email-address">Email:</label>
          <input type="email" id="email-address" name="email"><br><br>

          <label for="menu">Status:</label>
          <select id="menu" name="menu">
            <option value="option1">Student</option>
            <option value="option2">Teacher</option>
            <option value="option3">Guest</option>
          </select>

          <p>Choose your favourite programming language:</p>
          <label>
              <input type="radio" name="options" value="option1">
              HTML
          </label><br>
          <label>
              <input type="radio" name="options" value="option2">
              CSS
          </label><br>
          <label>
              <input type="radio" name="options" value="option3">
              Javascript
          </label>

          <p>
            <label>Comments:</label><br>
            <textarea name="comments"></textarea>
        </p>
        
        <p>
            <label>Current Date:</label><br>
            <input type="date" name="date">
        </p>
          
        <label>
            <input type="checkbox" name="newsletter" value="subscribe">
            Sign up for the newsletter
        </label><br>
        
        <label>
            <input type="checkbox" name="terms" value="agree">
            Agree to terms and conditions
        </label>
        
        <div><br>
        <input type="submit" value="Submit">
        </div>
        </fieldset>
        
        
      </form>
</body>
</html>
